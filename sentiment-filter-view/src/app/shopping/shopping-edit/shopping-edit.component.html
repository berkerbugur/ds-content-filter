<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(RCP)" #RCP="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 ngModel
                 required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number"
                 id="amount"
                 class="form-control"
                 name="amount"
                 ngModel
                 required
                 [pattern]="'^[1-9]+[0-9]*$'">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!RCP.valid" style="margin: 2px;">{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-danger" type="button" style="margin: 2px;" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" style="margin: 2px;" (click)="onClear()">Clear Form</button>
        </div>
      </div>
    </form>
  </div>
</div>
