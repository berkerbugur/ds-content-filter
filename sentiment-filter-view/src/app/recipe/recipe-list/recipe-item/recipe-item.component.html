<a
  class="list-group-item clearfix"
  [routerLink]="[index]"
  routerLinkActive="active"
  style="margin: 5px; cursor: pointer;">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ rcp.name }}</h4>
    <p class="list-group-item-text">{{ rcp.description }}</p>

  </div>
  <span class="pull-right">
        <img
          [src]="rcp.imagePath"
          alt="{{ rcp.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
