<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form class="signForm" (ngSubmit)="onSignUp(suForm)" #suForm="ngForm">
      <div class="form-group">
        <label class="text-d" for="mail">Mail</label>
        <input type="email" id="mail" name="email" class="form-control" ngModel>
      </div>
      <div class="form-group">
        <label class="text-d" for="pass">Password</label>
        <input type="password" id="pass" name="password" class="form-control" ngModel>
      </div>
      <button class="btn btn-primary centerize" type="submit">Sign Up!</button>
    </form>
  </div>
</div>
